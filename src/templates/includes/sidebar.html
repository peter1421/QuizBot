{% load static %}
<!-- Sidebar  -->
<div class="iq-sidebar sidebar-default">
  <div class="iq-sidebar-logo d-flex align-items-center">
    <a href="../backend/index.html" class="header-logo">
      <img src="{% static 'assets/images/logo.svg' %}" alt="logo" />
      <h3 class="logo-title light-logo">DILAB</h3>
    </a>
    <div class="iq-menu-bt-sidebar ml-0">
      <i class="las la-bars wrapper-menu"></i>
    </div>
  </div>
  <div id="sidebar-scrollbar">
    <nav class="iq-sidebar-menu">{% include 'includes/menu-list.html' %}</nav>
    <div id="sidebar-bottom" class="position-relative sidebar-bottom">
      <div class="card border-none mb-0 shadow-none">
        <div class="card-body p-0">
          <div class="sidebarbottom-content">
            <h5 class="mb-3">Task Performed</h5>
            <div
              id="circle-progress-6"
              class="sidebar-circle circle-progress circle-progress-primary mb-4"
              data-min-value="0"
              data-max-value="100"
              data-value="55"
              data-type="percent"
            ></div>
            <div class="custom-control custom-radio mb-1">
              <input
                type="radio"
                id="customRadio6"
                name="customRadio-1"
                class="custom-control-input"
                checked=""
              />
              <label class="custom-control-label" for="customRadio6"
                >Performed task</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio7"
                name="customRadio-1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio7"
                >Incomplete Task</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-5 pb-2"></div>
  </div>
</div>
