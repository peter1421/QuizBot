{% extends 'layouts/base.html' %} <br />
{% load static %} <br />
{% block content %}
<!-- Page Content  -->
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Line Chart</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-basic"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title"></h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-column"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Mixes Chart</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-mixed-chart"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Bubble Charts</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-bubble-chart"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Pie Charts</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-pie-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Line Area Chart</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-line-area"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Bar Chart</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-bar"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Candlestick Charts</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-candlestick-chart"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Scatter Charts</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="apex-scatter-chart"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">Radial Bar Charts</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <div id="apex-radialbar-chart"></div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="header-title">
                <h4 class="card-title">Advanced Charts</h4>
              </div>
            </div>
            <div class="card-body">
              <div id="advanced-chart"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="header-title">
                <h4 class="card-title">Radar Multiple Charts</h4>
              </div>
            </div>
            <div class="card-body">
              <div id="radar-multiple-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      // 選擇所有具有 'myClass' 類別的元素
      $(".card").each(function () {
        var $elem = $(this); // 當前元素的 jQuery 物件
        var initialWidth = $elem.width(); // 獲取初始寬度
        // 先減少 1px
        $elem.width(initialWidth - 100);

        // 稍後再增加 1px
        setTimeout(function () {
          $elem.width(initialWidth);
        }, 1000); // 1000毫秒後執行
      });
    });
  </script>
</div>
{% endblock content %}
